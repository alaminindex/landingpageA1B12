<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page A1</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font's -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <!-- nav banner container -->
      <div class="nav-banner-container">
        <!-- nav section start -->
        <nav class="nav">
          <p>TechConf</p>
          <a href="#"><button>Sign Up</button></a>
        </nav>
        <!-- banner text start -->
        <div class="banner-text-container">
          <!-- banner main text -->
          <h1 class="banner-main-text">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <!-- banner btn -->
          <a href="/#"><button>Stay Focused</button></a>
        </div>
      </div>
    </header>
    <!-- main section start -->
    <main class="main-container">
      <!-- See It in Action section Container-->
      <div class="see-action-section-container">
        <!-- text and btn container -->
        <div class="text-btn-container">
          <!-- title text -->
          <h1>See It in Action</h1>
          <!-- dis text -->
          <p>
            Explore the live preview and imagine your <br> brand in this bold new
            look.
          </p>
          <!-- btn -->
          <a href="/#"><button>Launch Live Preview</button></a>
        </div>
        <!-- image -->
        <img src="assets/wc_mini.png" alt="" />
      </div>
      <!-- Joined Thousands of Productive Users section container -->
       <div class="joined-thousands-section-container">
            <!-- joined text title -->
             <h1>Joined Thousands of Productive Users</h1>
             <!-- joined big numbers container -->
              <div class="big-numbers-container">
                <!-- single big number with text box -->
                 <div class="big-number">
                    <h1 class="big-numbers">50K</h1>
                    <p class="big-numbers-her-text">Active Users</p>
                 </div>
                 <div class="big-number">
                    <h1 class="big-numbers">2M+</h1>
                    <p class="big-numbers-her-text">Focus Sessions</p>
                 </div>
                 <div class="big-number">
                    <h1 class="big-numbers">95%</h1>
                    <p class="big-numbers-her-text">Satisfaction Rate</p>
                 </div>
              </div>
       </div>
    </main>
    <!-- footer section start -->
    <footer></footer>
  </body>
</html>
